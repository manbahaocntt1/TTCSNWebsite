    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cấp Lại Mật Khẩu</title>
      <link rel="stylesheet" href="./assets/css/doimatkhau.css">
    </head>
    <body>
    
        <div class="container">
            <h1 style="text-align: center;">Cấp Lại Mật Khẩu</h1>
        
            <form id="infoForm">
                <div class="form-group">
                <label for="newPassword">Mật khẩu mới:</label>
                <div class="input-container">
                    <input type="password" id="newPassword" required>
                    <i class="eye-icon" id="eye-icon">&#128065;</i>
                </div>
                </div>
              <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu:</label>
                <div class="input-container">
                    <input type="password" id="confirmPassword" required>
                 <i class="eye-icon" id="eye-icon1">&#128065;</i>
                </div>
              </div>
              <p class="error-message" id="passwordError"></p>
            <div class="btn-group">
              <button type="submit" onclick="validatePasswords()">Lưu</button>
              <button type="submit"><a href="quenmatkhau.html" style="text-decoration: none">Hủy bỏ</a></button>
            </div>
            </form>
          </div>
          <script>
            const eyeIcon = document.getElementById('eye-icon');
            const passwordInput = document.getElementById('newPassword');
        
            eyeIcon.addEventListener('click', () => {
              if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
              } else {
                passwordInput.type = 'password';
              }
            });
            const eyeIcon1 = document.getElementById('eye-icon1');
            const passwordInput1 = document.getElementById('confirmPassword');
        
            eyeIcon1.addEventListener('click', () => {
              if (passwordInput1.type === 'password') {
                passwordInput1.type = 'text';
              } else {
                passwordInput1.type = 'password';
              }
            });

            function validatePasswords() {
                var newPassword = document.getElementById('newPassword').value;
                var confirmPassword = document.getElementById('confirmPassword').value;
                var passwordError = document.getElementById('passwordError');

                // Kiểm tra nếu mật khẩu mới và xác nhận mật khẩu không trùng khớp
                if (newPassword !== confirmPassword) {
                    alert ('Mật khẩu và xác nhận mật khẩu không trùng khớp.');
                    return;
                }

                // Nếu trùng khớp, xử lý tiếp theo hoặc chuyển hướng người dùng đến trang khác.
                window.open('http://127.0.0.1:5500/dangnhap.html#!', '_blank').focus();
            }
          </script>
    </body>
    </html>
