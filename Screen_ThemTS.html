<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Tài Sản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Thêm Tài Sản</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="maTaisan" class="form-label">Mã Tài Sản</label>
                        <input type="text" class="form-control" id="maTaisan" name="maTaisan" required>
                    </div>
                    <div class="mb-3">
                        <label for="tenTaisan" class="form-label">Tên Tài Sản</label>
                        <input type="text" class="form-control" id="tenTaisan" name="tenTaisan" required>
                    </div>
                    <div class="mb-3">
                        <label for="soLuong" class="form-label">Số Lượng</label>
                        <input type="number" class="form-control" id="soLuong" name="soLuong" required>
                    </div>
                    <div class="mb-3">
                        <label for="ngaySanXuat" class="form-label">Ngày Sản Xuất</label>
                        <input type="date" class="form-control" id="ngaySanXuat" name="ngaySanXuat" required>
                    </div>
                    <div class="mb-3">
                        <label for="ngayNhap" class="form-label">Ngày Nhập</label>
                        <input type="date" class="form-control" id="ngayNhap" name="ngayNhap" required>
                    </div>
                    <div class="mb-3">
                        <label for="nhaSanXuat" class="form-label">Nhà Sản Xuất</label>
                        <input type="text" class="form-control" id="nhaSanXuat" name="nhaSanXuat" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm Tài Sản</button>
                    <a href="Screen_QLTaiSan.html" class="btn btn-secondary">Hủy Bỏ</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
