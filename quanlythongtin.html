<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Quản Lý Thông Tin</title>
      <link rel="stylesheet" href="./assets/css/quanlythongtin.css">
    </head>
    <body>
    
        <div class="container">
            <h1 style="text-align: center;margin-bottom: 20px;">Quản Lý Thông Tin Cá Nhân</h1>
        
            <form id="infoForm">
              <div class="form-group">
                <label for="maTaiKhoan">Mã tài khoản:</label>
                <input type="text" id="maTaiKhoan" required>
              </div>
        
              <div class="form-group">
                <label for="maNhanVien">Mã nhân viên:</label>
                <input type="text" id="maNhanVien" required>
              </div>
        
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
              </div>
        
              <div class="form-group">
                <label for="chucVu">Chức vụ:</label>
                <input type="text" id="chucVu" required>
              </div>
        
              <div class="form-group">
                <label for="trangThai">Trạng thái:</label>
                <input type="text" id="trangThai" required>
              </div>
        
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email">
              </div>
        
              <div class="form-group">
                <label for="thoiGianCap">Thời gian cấp tài khoản:</label>
                <input type="date" id="thoiGianCap" required>
              </div>
            <div class="btn-group">
              <button type="submit"><a href="trangchu.html" style="text-decoration: none;">Lưu</a></button>
              <button type="submit"><a href="trangchu.html"style="text-decoration: none;">Hủy bỏ</a></button>
            </div>
            </form>
          </div>
    
    </body>
    </html>
