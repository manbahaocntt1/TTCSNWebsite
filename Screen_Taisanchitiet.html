<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chi Tiết Tài Sản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Chi Tiết Tài Sản</h2>
        <dl class="row">
            <dt class="col-sm-3">Mã tài sản</dt>
            <dd class="col-sm-9">L01</dd>

            <dt class="col-sm-3">Tên tài sản</dt>
            <dd class="col-sm-9">Laptop Nelovo MS12344fg43332df22 128GB ROM 8GB RAM Black</dd>

            <dt class="col-sm-3">Số lượng</dt>
            <dd class="col-sm-9">12000</dd>

            <dt class="col-sm-3">Ngày sản xuất</dt>
            <dd class="col-sm-9">04/11/2003</dd>

            <dt class="col-sm-3">Ngày nhập</dt>
            <dd class="col-sm-9">05/11/2003</dd>

            <dt class="col-sm-3">Nhà sản xuất</dt>
            <dd class="col-sm-9">Nelono Company</dd>

            <dt class="col-sm-3">Danh mục</dt>
            <dd class="col-sm-9">Laptop</dd>

            <dt class="col-sm-3">Địa chỉ</dt>
            <dd class="col-sm-9">Uy Nỗ, Đông Anh, Hà Nội</dd>

            <dt class="col-sm-3">Trạng thái</dt>
            <dd class="col-sm-9">123</dd>

            <dt class="col-sm-3"></dt>
            <dd class="col-sm-9 p-3">
                <button class="btn btn-info" id="backBtn">OK</button>
                <button class="btn btn-info" id="backTrangChuBtn">Quay về trang chủ</button>
            </dd>
        </dl>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script>
        document.getElementById("backBtn").addEventListener("click", function() {
            window.location.href = "Screen_Taisan.html";
        });
        document.getElementById("backTrangChuBtn").addEventListener("click", function() {
            window.location.href = "";
        });
    </script>
</body>
</html>
