    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Thay Đổi Mật Khẩu</title>
      <link rel="stylesheet" href="./assets/css/doimatkhau.css">
    </head>
    <body>
    
        <div class="container">
            <h1 style="text-align: center;">Thay Đổi Mật Khẩu</h1>
        
            <form id="infoForm">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email">
              </div>

              <div class="form-group">
                <label for="newPass">Mật khẩu mới:</label>
                <div class="input-container">
                    <input type="password" id="newPass">
                    <i class="eye-icon" id="eye-icon">&#128065;</i>
                </div>
              </div>
              <div class="form-group">
                <label for="confPass">Xác nhận mật khẩu:</label>
                <div class="input-container">
                    <input type="password" id="confPass">
                 <i class="eye-icon" id="eye-icon1">&#128065;</i>
                </div>
              </div>
            <div class="btn-group">
              <button type="submit"><a href="trangchu.html" style="text-decoration: none">Change</a></button>
              <button type="submit"><a href="trangchu.html" style="text-decoration: none">Hủy</a></button>
            </div>
            </form>
          </div>
          <script>
            const eyeIcon = document.getElementById('eye-icon');
            const passwordInput = document.getElementById('newPass');
        
            eyeIcon.addEventListener('click', () => {
              if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
              } else {
                passwordInput.type = 'password';
              }
            });
            const eyeIcon1 = document.getElementById('eye-icon1');
            const passwordInput1 = document.getElementById('confPass');
        
            eyeIcon1.addEventListener('click', () => {
              if (passwordInput1.type === 'password') {
                passwordInput1.type = 'text';
              } else {
                passwordInput1.type = 'password';
              }
            });
          </script>
    </body>
    </html>
